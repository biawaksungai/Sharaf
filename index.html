<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sharaf International</title>
</head>
<body>

    <!--promo banner-->
    <div class="promo">
        <div class="promo-text">
            <span class="first-part">Sign up and get 20% off to your first order.</span>
            <span class="second-part">Sign up now</span>
        </div>
        <div class="close-promo">
            <ion-icon name="close"></ion-icon>
        </div>
    </div>

    <!--navigation bar-->
    <div class="nav-bar">
        <div class="brand">SHARAF</div>
        <div class="bar-container">
            <div class="shop">
                <select class="shop-dropdown" name="option" id="shop-option">
                    <option value="">Shop</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="on-sale">On Sale</div>
            <div class="new-arrivals">New Arrivals</div>
            <div class="brands">Brands</div>
        </div>

         <!--search box-->
        <div class="search-container">
            <button class="search-icon-box" id="search-button" >
                <span class="search-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </span>
            </button>
            <input class="search-box" type="text" id="search-input" placeholder="Search for products...">
        </div>

        <div class="cart-icon">
                <ion-icon name="cart-outline"></ion-icon>
        </div>

        <div class="profile-icon">
                <ion-icon name="person-circle-outline"></ion-icon>
        </div>
    </div>

    <!--Introduction-->
    <div class="intro">
    </div>

    <!--New Arrivals section-->
    <div class="new-arrival-sect">
        <div class="new-arrival-text">NEW ARRIVALS</div>
    </div>

    <!--Top Selling section-->
    <div class="top-selling"></div>

    <!--By Occassion section-->
    <div class="browse-by"></div>

    <!--Review section-->
    <div class="review-sect"></div>

    <!--Newsletter section-->
    <div class="newsletter"></div>

    <!--Outro-->
    <div class="outro"></div>

    <!--external icon usage-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
